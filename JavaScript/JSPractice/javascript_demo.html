             alert("事件触发2");

<body onunload="">
    <script type="text/javascript">
    // 动态设置事件的最大好处是HTML和JS代码不会混合在一起
        window.onload = function(){
            loadHandle();
            var pngElement = document.getElementById("pngid");  //取得图片的id
            pngElement.addEventlistener("click",mouseHandle,false);  //false表示事件的触发过程处理，阻止冒泡
            // 事件处理两部分：冒泡过程；触发过程
        }
    </script>

    <!-- id是整个JS的操作核心 -->
    <img id="pngid" src="js/my.png" height="100px" onmousedown="mouseHandle()">
    <button type="button" onmousedown="mouseHandle();">请点击</button>

    <table border="1" cellpadding="10" cellspacing="0" bgcolor="#ff0000">
        <tr onmousemove="changecolor(this,'white')" onmouseout="changecolor(this,'#ff0000')">
            <td>部门编号</td>
