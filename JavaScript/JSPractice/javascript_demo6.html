<style type="text/css">
    /*鼠标事件，显示提示信息*/
    #div1 {
        width: 200px;
        height: 100px;
        background-color: #CCC;
        border: 1px solid #999;
        display: none;
    }
    #div2 {
        width: 200px;
        height: 200px;
        background-color: red;
    }
    #div3 {
        width: 100px;
        height: 100px;
        border: 1px solid #999;
    }
    .box{background-color: red;}
</style>

<script type="text/javascript">

    function toDisplay(){
        oDiv1 = document.getElementById('div1');
        oDiv1.style.display='block';
    }
    function toNotDisplay(){
        oDiv1.style.display='none';
    }


    function toGreen(dname,dcolor){
        oDiv2 = document.getElementById(dname);
        oDiv2.style.background=dcolor;
    }
    function toGray(){
        oDiv2.style.background='gray';
    }

    function toRed(){
        var oDiv = document.getElementById("div3");
        // class是保留关键字，必须使用className
        oDiv.className = 'box';  //这种方法首次有效，对已经有该属性的无效
    }

    function setText(danme,vname){
        var oText = document.getElementById(danme);
        oText.value = 'alert-now';
        oText[vname] = 'alert-again';
    }
</script>

</head>

<body>
    <td><input type="checkbox" onmouseover="toDisplay()" onmouseout="toNotDisplay()">鼠标提示信息
    </td>
    <div id="div1"> 为了您的安全，请勿随意勾选</div>
    <br><br><br><br><br>

    <!-- 鼠标事件变色 -->
    <div id="div2" onmouseover="toGreen('div2','green')" onmouseout="toGray()">
    </div>
    <br><br><br><br><br>

    <!-- a链接 可以但不建议写js代码 -->

    <input type="button" name="changeRed" onclick="toRed()" value="变红"><br>
    <input type="button" name="changeGreen" onclick="toGreen('div3','green')" value="变绿"><br>
